pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
buildscript {
    ext.kotlin_version = '1.3.11'
    dependencies {

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.20"
    }
}


